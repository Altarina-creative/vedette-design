<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Admin Dashboard</title>

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

/* ===== NAVBAR ===== */
.navbar {
  background: #020617;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 20px;
  font-weight: 700;
  color: #e0f2fe;
}

.logo span {
  color: #22d3ee;
}

.navbar button {
  background: linear-gradient(135deg, #22d3ee, #0891b2);
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}

/* ===== CONTAINER ===== */
.dashboard-container {
  padding: 20px;
}

.dashboard-card {
  background: #020617;
  padding: 20px;
  border-radius: 14px;
}

/* ===== TABLE (DESKTOP) ===== */
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  font-size: 14px;
  border-bottom: 1px solid #1e293b;
  word-break: break-word;
  overflow-wrap: break-word;
}

th {
  color: #22d3ee;
  text-align: left;
}

.message-cell {
  max-width: 350px;
  max-height: 90px;
  overflow-y: auto;
}

/* ===== BUTTON ===== */
.delete-btn {
  background: linear-gradient(135deg, #ef4444, #b91c1c);
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  color: white;
  cursor: pointer;
}

/* ===== CARD VIEW ===== */
.cards {
  display: none;
}

.card {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 15px;
}

/* ðŸ”¥ MOST IMPORTANT FIX */
.card p {
  margin: 6px 0;
  font-size: 14px;
  word-break: break-word;
  overflow-wrap: break-word;
  white-space: normal;
}

/* message scroll */
.card .message {
  max-height: 120px;
  overflow-y: auto;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 1024px) {
  table {
    display: none;
  }
  .cards {
    display: block;
  }
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">VEDETTE<span>-DESIGN</span></div>
  <button onclick="logout()">Logout</button>
</header>

<div class="dashboard-container">
  <div class="dashboard-card">
    <h2>Client Enquiries</h2>

    <!-- TABLE -->
    <table id="enquiryTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- CARDS -->
    <div class="cards" id="enquiryCards"></div>
  </div>
</div>

<script src="js/admin-dashboard.js"></script>
</body>
</html>
