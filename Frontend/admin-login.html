<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Admin Login</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #1e1e1e;
      width: 380px;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    .brand {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #e0f7fa;
      letter-spacing: 1px;
    }

    .brand span {
      color: #00e5ff;
    }

    .login-box h2 {
      color: #ffffff;
      margin-bottom: 5px;
    }

    .login-box p {
      color: #b0bec5;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .login-box input {
      width: 100%;
      padding: 13px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #121212;
      color: #fff;
      font-size: 14px;
    }

    .login-box input::placeholder {
      color: #78909c;
    }

    .login-box input:focus {
      outline: none;
      border-color: #00e5ff;
      box-shadow: 0 0 8px rgba(0,229,255,0.4);
    }

    .login-box button {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #00e5ff, #0097a7);
      border: none;
      color: #000;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .login-box button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(0,229,255,0.4);
    }

    .footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #78909c;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="brand">
      VEDETTE<span>-DESIGN</span>
    </div>

    <h2>Admin Login</h2>
    <p>Authorized access only</p>

    <form id="adminLoginForm">
      <input type="email" id="email" placeholder="Admin Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>

    <div class="footer-text">
      Â© 2026 Admin Panel
    </div>
  </div>

  <script src="js/admin-login.js"></script>
</body>
</html>
